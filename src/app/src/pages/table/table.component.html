<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name_sound">
    <th mat-header-cell *matHeaderCellDef> Name Sound </th>
    <td mat-cell *matCellDef="let element"> {{element.name_sound}} </td>
  </ng-container>
  <ng-container matColumnDef="name_file">
    <th mat-header-cell *matHeaderCellDef> Name File </th>
    <td mat-cell *matCellDef="let element"> {{element.name_file}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickedRows(row)"
      [class.demo-row-is-clicked]="currentSelectedRowId === row.id"
  ></tr>
</table>
